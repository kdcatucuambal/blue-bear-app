<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="!loading" style="margin-right: 0; margin-left: 0;">
    <ion-card-header>
      <ion-card-title style="text-align: center;">{{ digimon.name }}</ion-card-title>
      <ion-card-subtitle style="text-align: center;">#{{ digimon.id }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-img src="{{digimon.images[0].href}}" style="height: 200px; width: 200px; margin: auto;"
               alt="{{digimon.name}}"></ion-img>
      <ion-grid>
        <ion-row>
          <ion-col size="4" style="text-align: center;"><strong>Level</strong></ion-col>
          <ion-col size="4" style="text-align: center;"><strong>Attribute</strong></ion-col>
          <ion-col size="4" style="text-align: center;"><strong>Type</strong></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4" style="text-align: center;" [innerHTML]="levelHtml"></ion-col>
          <ion-col size="4" style="text-align: center;" [innerHTML]="attributeHtml"></ion-col>
          <ion-col size="4" style="text-align: center;" [innerHTML]="typeHtml"></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" style="text-align: center;"><strong>Fields</strong></ion-col>
          <ion-col size="12">
            <ion-img src="{{digimon.fields[0].image}}" style="height: 50px; width: 50px; margin: auto;"
                     alt="{{digimon.fields[0].field}}"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
