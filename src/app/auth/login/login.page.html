<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>


<app-loader [isLoading]="isLoading"></app-loader>

<ion-content [fullscreen]="true" *ngIf="!isLoading">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card style="margin-left: 0; margin-right: 0" >
          <ion-card-content>
            <ion-card-header>
              <ion-card-title class="ion-margin-top" style="text-align: center"><strong>BLUE BEAR DIGIMON</strong></ion-card-title>
            </ion-card-header>
            <ion-item class="ion-margin-top">
              <ion-label position="stacked">Email</ion-label>
              <ion-input #email placeholder="Ingrese su email" inputmode="email" clearInput="true"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-label position="stacked" clearInput="true">Contraseña</ion-label>
              <ion-input
                #password
                type="password"
                placeholder="Ingrese una contraseña"
                clearInput="true"
              ></ion-input>
            </ion-item>
            <ion-button
              class="ion-margin-top"
              expand="block"
              color="primary"
              (click)="onLogin(email, password)"
            ><ion-icon slot="start" name="log-in-outline"></ion-icon>Iniciar</ion-button>
            <ion-button
              class="ion-margin-top"
              expand="block"
              color="success"
              (click)="onGoToSignUp()"
            ><ion-icon slot="start" name="log-in-outline"></ion-icon>Registrarse</ion-button>
          </ion-card-content>
          <div class="ion-text-center ion-margin-vertical">
            <ion-text class="text-dark">Desarrollado por Blue Bear.</ion-text>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
