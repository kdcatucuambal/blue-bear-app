<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Verificar código</ion-title>
  </ion-toolbar>
</ion-header>

<app-loader [isLoading]="isLoading"></app-loader>

<ion-content [fullscreen]="true" *ngIf="!isLoading">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Verificar código</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card style="margin-left: 0; margin-right: 0" >
          <ion-card-content>
            <ion-card-header>
              <ion-card-title class="text-center ion-margin-top"><strong>VERIFICIAR CÓDIGO</strong></ion-card-title>
              <ion-card-subtitle class="text-center">
                Hemos enviado un código de verificación a su correo. Por favor ingréselo a continuación. Recuerde revisar su bandeja de spam.
              </ion-card-subtitle>
            </ion-card-header>
            <ion-item class="ion-margin-top">
              <ion-label position="stacked" clearInput="true">CÓDIGO</ion-label>
              <ion-input
                #password
                type="password"
                placeholder="Ingrese una contraseña"
                clearInput="true"
              ></ion-input>
            </ion-item>
            <ion-button
              class="ion-margin-top"
              expand="block"
              color="primary"
              (click)="onVerifyCode(password)"

            ><ion-icon slot="start" name="log-in-outline"></ion-icon>Verificar</ion-button
            >
          </ion-card-content>
          <div class="ion-text-center ion-margin-vertical">
            <ion-text class="text-dark">Desarrollado por Blue Bear.</ion-text>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
