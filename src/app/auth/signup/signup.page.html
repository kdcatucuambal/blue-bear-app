<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<app-loader [isLoading]="isLoading"></app-loader>

<ion-content [fullscreen]="true" *ngIf="!isLoading">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card style="margin-left: 0; margin-right: 0" >
          <ion-card-content>
            <ion-card-header>
              <ion-card-title class="ion-margin-top" style="text-align: center"><strong>BLUE BEAR DIGIMON</strong></ion-card-title>
            </ion-card-header>
            <ion-item class="ion-margin-top">
              <ion-label  position="stacked">Nombre - Apellido</ion-label>
              <ion-input #name placeholder="Ingrese su nombre y apellido" clearInput="true"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-label position="stacked">Email</ion-label>
              <ion-input #email placeholder="Ingrese su email" inputmode="email" clearInput="true"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-label position="stacked" clearInput="true">Contrase単a</ion-label>
              <ion-input
                #password
                type="password"
                placeholder="Ingrese una contrase単a"
                clearInput="true"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-label  position="stacked" clearInput="true">Confirmar contrase単a</ion-label>
              <ion-input
                #passwordConfirm
                type="password"
                placeholder="Repita la contrase単a"
                clearInput="true"
              ></ion-input>
            </ion-item>
            <ion-button
              class="ion-margin-top"
              expand="block"
              color="primary"
              (click)="onSignUp(name, email, password, passwordConfirm)"
            ><ion-icon slot="start" name="log-in-outline"></ion-icon>Registrar</ion-button
            >
          </ion-card-content>
          <div class="ion-text-center ion-margin-vertical">
            <ion-text class="text-dark">Desarrollado por Blue Bear.</ion-text>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
